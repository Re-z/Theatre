        <img class="logo" src="../img/logo.png" alt="Вояж-Престиж"/>

            "Вояж-Престиж"</h1>

    <h2>Фотогалерея</h2>
    <script>
        jQuery(document).ready(function ($) {

            $('#checkbox').change(function(){
                setInterval(function () {
                    moveRight();
                }, 3000);
            });

            var slideCount = $('#slider_vertical ul li').length;
            var slideWidth = $('#slider_vertical ul li').width();
            var slideHeight = $('#slider_vertical ul li').height();
            var sliderUlWidth = slideCount * slideWidth;

            $('#slider_vertical').css({ width: slideWidth, height: slideHeight });

            $('#slider_vertical ul').css({ width: sliderUlWidth, marginLeft: - slideWidth });

            $('#slider_vertical ul li:last-child').prependTo('#slider_vertical ul');

            function moveLeft() {
                $('#slider_vertical ul').animate({
                    left: + slideWidth
                }, 200, function () {
                    $('#slider_vertical ul li:last-child').prependTo('#slider_vertical ul');
                    $('#slider_vertical ul').css('left', '');
                });
            };

            function moveRight() {
                $('#slider_vertical ul').animate({
                    left: - slideWidth
                }, 200, function () {
                    $('#slider_vertical ul li:first-child').appendTo('#slider_vertical ul');
                    $('#slider_vertical ul').css('left', '');
                });
            };

            $('a.control_prev_vertical').click(function () {
                moveLeft();
            });

            $('a.control_next_vertical').click(function () {
                moveRight();
            });

        });
    </script>
    <div id="slider_vertical">
